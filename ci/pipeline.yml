resources:
- name: concoursesp
  type: git
  source: {uri: https://github.com/gowrisankar22/concoursesp}
jobs:
- name: reconfigure
  plan:
  - get: concoursesp
    trigger: true
  - set_pipeline: concoursesp
    file: concoursesp/ci/pipeline.yml
- name: job-hello-world
    public: true
    plan:
      - task: hello-world
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          run:
            path: echo
            args: [hello world]
